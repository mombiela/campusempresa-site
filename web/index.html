<html>
<head>
<title>Index</title>
<script src="js/cookie.js"></script>
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
<script>
	try
	{
		var lang = Cookies.get("lang");
		if (lang && lang=="ca") window.location.href = "ca/index.html";
		else window.location.href = "es/index.html";
	}
	catch (e)
	{
		window.location.href = "es/index.html";
	}
</script>
</head>
<body>
	<noscript>
		<a href="es/index.html">Pulsa aquí para continuar</a>
	</noscript>
</body>
